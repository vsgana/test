name: Deploy EC2 with Terraform

on:
  push:
    branches: [main]
    tags:
      - deploy-dev
      - deploy-prod
  workflow_dispatch:
    inputs:
      stage:
        description: "dev or prod"
        required: true
        default: "dev"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ· Set STAGE variable
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "STAGE=${{ github.event.inputs.stage }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/tags/deploy-prod" ]]; then
            echo "STAGE=prod" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/tags/deploy-dev" ]]; then
            echo "STAGE=dev" >> $GITHUB_ENV
          else
            echo "STAGE=dev" >> $GITHUB_ENV
          fi

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: âš™ï¸ Terraform Init
        working-directory: test/assisment-1
        run: terraform init

